<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Rats</title>
  </head>
  <body>
    <main>
      <section id="entry-quiz">
        <article>
          <h1 id="reaction">Want to enter? Answer me these questions three!</h1>
          <form action="">
            <img
              src="./assets/images/answer.jpg"
              alt="A rat sits on a pillow looking at the camera"
              id="reaction-img"
            />
            <h2 id="question"></h2>
            <div id="answers">
              <div>
                <input
                  type="radio"
                  name="potential-answer"
                  id="answer1"
                  class="radio-input"
                />
                <label for="answer1" class="answer-label"></label>
              </div>
              <div>
                <input
                  type="radio"
                  name="potential-answer"
                  id="answer2"
                  class="radio-input"
                />
                <label for="answer2" class="answer-label"></label>
              </div>
              <div>
                <input
                  type="radio"
                  name="potential-answer"
                  id="answer3"
                  class="radio-input"
                />
                <label for="answer3" class="answer-label"></label>
              </div>
            </div>
            <input type="submit" id="submit" disabled />
          </form>
        </article>
      </section>
      <section id="message">
        <div class="picture-div">
          <img
            src="./assets/images/biscuitsandnori.jpg"
            alt="Two rats in a hammock"
          /><img
            src="./assets/images/hipposydbalthazar.jpg"
            alt="Three rats in a hammock"
          />
          <img
            src="./assets/images/fennelghostsprocketbalthazar.jpg"
            alt="Four rats gathered around the side of a cage"
          />
        </div>
        <h1>Happy Valentine's Day!</h1>
        <div id="signatures">
          <div>
            <button class="sig-button" value="-1">
              <i class="fas fa-angle-left"></i>
            </button>
            <div class="crop"><img src="" alt="" id="signature-picture" /></div>
            <button class="sig-button" value="1">
              <i class="fas fa-angle-right"></i>
            </button>
          </div>
          <h2 id="signature-text"></h2>
        </div>
      </section>
    </main>
  </body>
  <script src="./assets/scripts/signatures.js"></script>
  <script src="./assets/scripts/biscuitsTest.js"></script>
</html>
